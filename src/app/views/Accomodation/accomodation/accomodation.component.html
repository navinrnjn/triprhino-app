<div class="container">
  <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myAddServiceModal">Add Service</button>

  <!-- Modal -->
  <div id="myAddServiceModal" class="modal fade custom-modal-top" role="dialog">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add new service</h4>
        </div>
        <div class="modal-body">
          <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
            <ngb-panel title="Servie Description">
              <ng-template ngbPanelContent>
                <add-servicecomponent></add-servicecomponent>
              </ng-template>
            </ngb-panel>
            <ngb-panel title="Ammenities">
              <ng-template ngbPanelContent>
                <div class="row container-row-leftspace">
                  <div *ngFor="let amenity of ammenities" class="col-sm-1" style="cursor:pointer">
                    <i class="material-icons" (click)="toggleSelect(amenity)" [ngClass]="{'ammenitySelected': amenity.isPresent}"
                      [title]="amenity.name">{{amenity.icon}}</i>
                  </div>
                </div>
              </ng-template>
            </ngb-panel>
            <ngb-panel title="Images">
              <ng-template ngbPanelContent>
                <div class="container">
                  <input type="file" (change)=fileChange($event) multiple>
                  <div class="col-sm-4">
                    <div class="row" style="margin-top:10px"><h4>Selected Files</h4></div>
                    <ol *ngIf="fileData">
                      <li *ngFor="let file of fileData">{{file.name}}</li>
                    </ol>
                  </div>
                </div>
              </ng-template>
            </ngb-panel>
          </ngb-accordion>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button> -->
        </div>
      </div>

    </div>
  </div>
</div>
